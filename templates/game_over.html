<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Описание">
        <title>Заголовок</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
    </head>

    <body>
        <div class="container screen-4">
            <div class="block player">
                <div class="line">
                    <div class="result">ваш результат:</div>
                </div>
                <div class="line">
                    <div class="row">
                        <div class="photo" id="photo_1">
                            <img src="url({{foto}})" class="photo_img" alt="фото">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="time-score-title">очки</div>
                            <div class="time-score" id="starttime">{{points}}</div>
                            <div class="time-score-title">осталось <br>времени</div>
                            <div class="time-score rating" id="score"><p></p></div>
                        </div>

                        <div class="col">
                            <div class="message" id="message"></div>
                            <div class="error" id="error"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
    <script>
        var s = 10;
    function count(){
    setInterval(function(){
      if (s>1){
      s-=1;}else{s = '0'; document.location.replace("/");}
      document.getElementById("score").children[0].innerHTML=s;
    },1000)
    
    }
        count()  
    </script>
</html>
