<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Описание">
        <title>Заголовок</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <div class="container screen-2">
            <div class="block player">
                
                <div class="row">
                    <div class="photo" id="photo_1">
                        <img src="{{foto}}" class="photo_img" alt="фото">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="get-ready">приготовьтесь</div>
                        <div class="counter" id="counter"><p></p></div>
                    </div>

                    <div class="col">
                        <div class="message" id="message"></div>
                        <div class="error" id="error"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        var s = 4;
    function count(){
    setInterval(function(){
      if (s>1){
      s-=1;}else{s = 'Старт'; document.location.replace("/game");}
      document.getElementById("counter").children[0].innerHTML=s;
    },1000)
    
    }
        count()    
    </script>
</html>
